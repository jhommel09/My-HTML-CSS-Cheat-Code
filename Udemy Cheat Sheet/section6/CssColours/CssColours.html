<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Colours</title>
    <style>
        div{
            background-color: goldenrod; /*use for background of the element */
        }
        h4{
            color:darkslategray;/*use for font color*/
        }
    </style>
</head>
<body>
    <h1>CSS Colour</h1>
    <b>For more information: <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/named-color">https://developer.mozilla.org/en-US/docs/Web/CSS/named-color</a></b>
    <hr>
    <h2>Color and Background Color:</h2>
    <h3>Code:</h3>
    <img src="./images/Color.jpeg" alt="Color Code">
    <br>
    <h2>Output:</h2>
    <div style="Width: 500px; height:300px;">
        <h4>My font color is darkslategray and background-color is goldenrod. </h4>
    </div>


</body>
</html>
